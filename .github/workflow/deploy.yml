name: Build LINE Tool Kit

on:
  push:
    branches:
      - main  # Build from main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        working-directory: ./LINE-Tool-Kit
        run: npm install

      - name: Build
        working-directory: ./LINE-Tool-Kit
        run: npm run build
